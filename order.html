<!DOCTYPE html>
<html>
<head>
  <title>JD's T-Shirt Shop - Order Form</title>
  <link rel="stylesheet" type="text/css" href="projectStyle.css">
</head>
<body>
  <main class="content">
    <h3>Order Form</h3>
    <form name="order" action="success.html" method="post">
      <div>
        <label>Who is the shirt for?</label>
        <p>Name:
        <input type="text" name="name" size="10">
        </p>
      </div>
      <div>
        <p>Select your size:
        <select name="size">
          <option value="Nil">--</option>
          <option value="Small">S</option>
          <option value="Medium">M</option>
          <option value="Large">L</option>
        </select>
        </p>
      </div>
      <div>
        <p>Select your size:
        <select name="color">
          <option value="Nil">--</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
          <option value="red">Red</option>
          <option value="teal">Teal</option>
          <option value="yellow">Yellow</option>
        </select>
        </p>
      </div>
      <button type="submit">Order Now</button>
    </form>
  </main>
  <br>
  <br> 
  <div class="site-nav">
    <nav class="text">
      <a href="index.html">Home</a>
      <a href="products.html">Products</a> 
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
    <nav class="icons">
      <a href="index.html"><img src="images/home.png" alt="home"></a>
      <a href="products.html"><img src="images/shirt-icon.png" alt="products"></a> 
      <a href="order.html"><img src="images/order.png" alt="order"></a>
      <a href="contact.html"><img src="images/contact.png" alt="contact"></a>
    </nav>
  </div>
</body>
</html>
